<html>

    </head>
    <body>
        <h1 style="color:green;text-align: center;">PASSWORD VALIDATION IN JAVASCRIPT</h1>
        <script>
            function myFun(){
                var  a=document.getElementById('user_pass').value;
                var b=document.getElementById('password').value;
                if(a==""){
                    document.getElementById('messege').innerHTML="**password field must be filled";
                    return false;
                }
                if(a.length<=5){
                    document.getElementById('messege').innerHTML="**password must be greater than 5 number";
                    return false; 
                }
                if(a.length>15){
                    document.getElementById('messege').innerHTML="**password must be smaller than 15 number";
                    return false; 
                }
                if(a!=b){
                    document.getElementById('passmessege').innerHTML="**password miss match";
                    return false; 
                }
            }

        </script>
        <form onsubmit="return myFun()">
        PASSWORD:<input type="password" name="pass" value="" id="user_pass">
        <span id="messege"></span><br><br>
        CONFIRM PASSWORD:<input type=password id="password" value="" name="userpass">
        <span id="passmessege"></span><br><br>
        <input type="submit" value="submit">
    </form>
    </body>
</html>
